<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>429</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
        }
        .time {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #ffffff;
        }
    </style>
    <script>
        function updateTime() {
            const now = new Date();
            const formattedTime = now.toLocaleString();
            document.getElementById('current-time').textContent = formattedTime;
        }
        window.onload = function() {
            updateTime();
            setInterval(updateTime, 1000); // 每秒更新一次时间
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="time" id="current-time"></div>
        <div class="message">你的速度太快啦，网站要受不了，休息一下</div>
    </div>
</body>
</html>
